<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title th:text="${title}"></title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="/static/style.css" th:href="@{style.css}" rel="stylesheet" media="screen"/>

    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />

</head>

<body>

    <h1 th:text="${title}">Signin Form</h1>

    <div class="body">

        <form method="get" enctype="multipart/form-data">

            <input value="signin" type="hidden" name="do" />
            <p>
                <label for="username">Username</label>
                <br/>
                <input type="text" id="username" name="username" class="form-input-text" />
            </p>

            <p>
                <label for="password">Password</label>
                <br/>
                <input type="password" id="password" name="password" class="form-input-password" />
            </p>

            <p class="">
                <input class="button" type="submit" value="Login" name="submit" />
            </p>

        </form>

    </div>

</body>

</html>
